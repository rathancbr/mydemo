<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup & LOgin</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <section id="mainbody">
      <main id="bgbody">
        <div id="child1">
          <form action="" id="form1">
            <header id="c1head">
              <h2>Sign Up</h2>
              <p>Its free and only takes a minute</p>
            </header>
            <section id="c1body">
              <label for="">First Name</label>
              <input type="text" />
              <label for="">Last Name</label>
              <input type="text" />
              <label for="">Email</label>
              <input type="email" />
              <label for="">Password</label>
              <input type="password" />
              <label for="">Confirm Password</label>
              <input type="password" />
            </section>
            <footer id="c1foot">
              <button id="btn1" type="submit">Submit</button>
              <p id="p1">
                By clicking submit button you agree to our terms and conditions,
                policy privacy
              </p>
            </footer>
          </form>
          <footer id="foot1">
            <p>Already have an account <a href="">Login here</a></p>
          </footer>
        </div>
        <div id="child2">
          <form action="" id="form2">
            <header id="c1head">
              <h2>Login</h2>
            </header>
            <section id="c2body">
              <label for="">Email</label>
              <input type="email" />
              <label for="">Password</label>
              <input type="text" />
            </section>
            <footer id="c2foot">
              <button id="btn2"  type="submit">Submit</button>
            </footer>
          </form>
          <footer id="foot2"><p>Need an account <a href="">Signup here</a></p></footer>
        </div>
      </main>
    </section>
  </body>
</html>
